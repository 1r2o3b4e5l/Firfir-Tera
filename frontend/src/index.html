<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Log In</title>

    <style>
        body {
            background: url('../Images/firfir.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body class="">
    <div class="mt-5 bg-black opacity-50 w-auto">
        <h1 class="text-center text-white title ">Welcome to Firfir Tera</h1>
        <p class="subtitle text-white text-center">The Hub For Dishes!</p>
    </div>

    <div class="d-flex align-items-center justify-content-center h-auto">
        <div class="col-auto col-md-6">
            <form id="login-form" class="w-auto bg-white opacity-90 container d-flex-columns justify-content-center align-items-center" action="POST">
                <div class="d-flex justify-content-center opacity-100">
                    <a href="signup.html">
                        <button class="btn btn-primary m-3" type="button">Don't have an acount?</button>
                    </a>
                </div>
                <div class="form-floating m-3">
                    <input type="email" name="email" class="form-control " id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating m-3">
                  <input type="password" name="password" class="form-control " id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-flex justify-content-center m-3 opacity-100">
                    <button id="login-btn" class="btn btn-warning m-3 " type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>


</body>

<script src="../bootstrap/bootstrap.bundle.min.js"></script>
<script src="./js/login.js"></script>
</html>
